<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Scheduler</title>
</head>
<body>
    <h1>Light Scheduler</h1>
    <form id="scheduleForm">
        <label>ON Time (HH:MM):</label>
        <input type="time" id="onTime" required><br><br>

        <label>OFF Time (HH:MM):</label>
        <input type="time" id="offTime" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const ws = new WebSocket("ws://localhost:6789");

        document.getElementById('scheduleForm').onsubmit = function(event) {
            event.preventDefault();
            const onTime = document.getElementById('onTime').value;
            const offTime = document.getElementById('offTime').value;
            ws.send(JSON.stringify({ on: onTime, off: offTime }));
            alert("Schedule sent!");
        };
    </script>
</body>
</html>
